    <script>

        const numeros = [1, 2, 3, 4];

        //Sin destructuración
        let uno = numeros[0],
        dos = numeros[1],
        tres = numeros[2];

        console.log(uno, dos, tres);

        //Con destructuración
        const [one, two, three, s] = numeros;
        console.log(one, two, three, s);

       // tipo:"asdas"
        };

                            //CAMBIAR NOMBRE DE LA CLAVE A LA NUEVA VARIABLE

        console.log(nombre, apellido22, edad, tipo);





        
        const persona2 = {

       tipo2:"asdas"
        };

        const {nombre2, ...elResto} = persona2

        console.log(nombre,elResto);

        // Jon  Object {apellido2: "MirCha", edad2: 35, tipo2:"asdas"}
