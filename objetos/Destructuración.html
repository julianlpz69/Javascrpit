<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const numeros = [1, 2, 3, 4];

        //Sin destructuración
        let uno = numeros[0],
        dos = numeros[1],
        tres = numeros[2];

        console.log(uno, dos, tres);

        //Con destructuración
        const [one, two, three, s] = numeros;
        console.log(one, two, three, s);

        const persona = {
        nombre: "Jon",
        apellido: "MirCha",
        edad: 35
        };

        let { nombre, edad, apellido } = persona;
        console.log(nombre, apellido, edad);


    </script>

</body>
</html>
