<body>
    








<script>

const cantidad = prompt("Escribe la palabra")

alert(`la catidad de letra contando espacios es es ${cantidad.length}`)



function contarLetras(texto) {
  var cantidadLetras = 0;
  
  for (var i = 0; i < texto.length; i++) {
    if (texto[i] !== ' ') {
      cantidadLetras++;
    }
  }
  
  return cantidadLetras;
}

alert(`la cantidad de letras sin contar espacios es ${contarLetras(cantidad)}`)





</script>
