<body>
    








<script>


let cantidad = prompt('Cuntas letras de la frase :"Como estas Sunga?" quieres ver')


function contarLetras(cantidad) {
  var cantidadLetras = "";
  var texto = "Como estas Sunga?"

  for (var i = 0; i < cantidad; i++) {
    
    cantidadLetras += texto[i]
    
  }
  
  return cantidadLetras;
}


alert(contarLetras(cantidad))


</script>
