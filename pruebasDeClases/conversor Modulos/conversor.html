<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body background="fondo.jpg">
    
    <br><br><h1 class="text-center fw-bold">Programa para la Conversion De Unidades</h1>

    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <br><br><br><br><h2 class="fw-bold">Conversor de Temperatura: Celsius a Fahrenheit</h2>
                <input placeholder="Grados Celsius" id="gradosCelsius">
                <button id="btnTemperatura"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="black" class="bi bi-fast-forward-fill" viewBox="0 0 16 16"><path d="M7.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"/><path d="M15.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C8.713 12.69 8 12.345 8 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"/></svg></button>
                <input placeholder="Grados Fahrenheit" id="gradosFahrenheit">
            </div>
            <div class="col-12">
                <br><br><br><br><h2 class="fw-bold">Conversor de Distancia: metros a pies</h2>
                <input placeholder="Metros" id="metros">
                <button id="btnDistancia"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="black" class="bi bi-fast-forward-fill" viewBox="0 0 16 16"><path d="M7.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"/><path d="M15.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C8.713 12.69 8 12.345 8 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"/></svg></button>
                <input placeholder="Pies" id="pies">
            </div>
            <div class="col-12">
                <br><br><br><br><h2 class="fw-bold">Conversor de Peso: kilogramos a libras</h2>
                <input placeholder="Kilogramos" id="kilogramos">
                <button id="btnPeso"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="black" class="bi bi-fast-forward-fill" viewBox="0 0 16 16"><path d="M7.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"/><path d="M15.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C8.713 12.69 8 12.345 8 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"/></svg></button>
                <input placeholder="Libras" id="libras">
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="conversor.js"></script>
</body>
</html>
