<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>



    <button type="button" class="w-75 h-100 bg-white border rounded text-black fw-bold fs-2" data-bs-toggle="modal" data-bs-target="#formularioClienteBuscado">Buscar</button>




    <div class="modal fade" id="formularioClienteBuscado" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg rounded border border-info border-5">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Informacion Del Cliente</h1>
                    <button type="submit" class="btn-close" onclick="reset(formularioClienteBuscado2)" data-bs-dismiss="modal" aria-label="Close" ></button>
                </div>
                <div class="modal-body">
                    <form id="formularioClienteBuscado2" class="row ">

                        <div class="col-12 2">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Número de identificación</label>
                            <input readonly="readonly" type="number" class="form-control w-75 border-0 border-bottom border-secondary border-5 " id="datoNumeroBuscado" placeholder="" required >
                        </div>
                            
                        <div class="col-12 2">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Nombres</label>
                            <input readonly="readonly" type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoNombresBuscado" placeholder="" required>
                        </div>
                            
                        <div class="col-12 2">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold justify-content-end">Apellidos</label>
                            <input readonly="readonly" type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoApellidosBuscado" placeholder="" required>
                        </div>

                        <div class="col-12 2">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold justify-content-end">Placa</label>
                            <input readonly="readonly" type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoPlacaBuscado" placeholder="" required>
                        </div>

                        <div class="col-12 2">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold justify-content-end">Tipo de Auto</label>
                            <input readonly="readonly" type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoTipoBuscado" placeholder="" required>
                        </div>
                            
                        <div class="col-12 2">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Teléfono</label>
                            <input readonly="readonly" type="number" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoTelefonoBuscado" placeholder="" required>
                        </div>

                        <div class="col-12 2">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Correo Electrónico</label>
                            <input readonly="readonly" type="email" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoCorreoBuscado" placeholder="" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="logica.js"></script>
</body>
</html>
