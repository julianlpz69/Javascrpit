<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    // for (inicialización de variable; condición; decremento o incremento) {} 


     for (let i = 0; i < 10; i++) {
      console.log("for " + i);
    }

    
    // Recorres Un Objeto con for --------------------------------------------------------------

    const objeto = {
      nombre: "Julian",
      apellido: "Lopez",
      edad: 20
    }

    for (const propiedad in objeto) {
      console.log(`Key: ${propiedad}, Value: ${objeto[propiedad]}`);
    }




    // Recorres Un Mapa de Objetos con for --------------------------------------------------------------

    const mapa = {
    1: {
      nombre: "Julian",
      apellido: "Lopez",
      edad: 20,
    },

    2:{
        nombre: "Carlos",
        apellido: "Arellano",
        edad: 22
    }};

    for (const [miClave,miValor] of Object.entries(mapa)) {
        console.log(`Clave: ${miClave}`);
        console.log(`Nombre: ${miValor.nombre}`);
        console.log(`Apellido: ${miValor.apellido}`);
        console.log(`Edad: ${miValor.edad}`);;
    }



    // Recorres Un Array --------------------------------------------------------------

     let numeros2 = [11, 20, 30, 40, 50, 60, 70, 80, 90, 100];

    for (const elemento of numeros2) {
      console.log(elemento+" opcion1");
    }


    
    for (let i = 0; i < numeros2.length; i++) {
      console.log(numeros2[i]+" opcion2");
    }




    // Recorres Un String con for --------------------------------------------------------------

    let cadena = "Hola Mundo";

    for (const caracter of cadena) {
      console.log(caracter);
    } 







    </script>

</body>
</html>
