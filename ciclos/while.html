<body>
    
    <script>

        


        // While la instruccion se lee primero---------------------------------------

        let contador = 0;

        while (contador < 10) {

            console.log("while " + contador);
            contador++;
        }




// While do siempre recorre el codigo la primera vez y despues lee la instruccion---------------------------------------
        
        let contador2 =1

        do {
            console.log("do while " + contador2);
            contador2++;
        } 
        
        
        while (contador2 < 11 && contador2 > 1); 
    



    </script>

</body>
