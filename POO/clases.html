<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>


    <div class="col-12 col-md-6 mb-3 justify-content-center text-center">
        <br><br><br>
        <button type="button" class="w-50 h-100 bg-white border rounded text-black fw-bold fs-2" data-bs-toggle="modal" data-bs-target="#formularioQuiz">Agregar Pregunta</button>
    </div>

    <div class="modal fade" id="formularioQuiz" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg rounded border border-info border-5">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Preguntas Quiz</h1>
                    <button type="submit" class="btn-close" onclick="reset(formularioQuiz2)" data-bs-dismiss="modal" aria-label="Close" ></button>
                </div>
                <div class="modal-body">
                    <form id="formularioQuiz2" class="row ">

                        <div class="col-12 ">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Pregunta</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5 mb-5" id="datoPregunta" placeholder="" required >
                        </div>
                            
                        <div class="col-12 ">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Opcion A</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5 mb-5" id="datoOpcion1" placeholder="" required>
                        </div>
                            
                        <div class="col-12 ">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold justify-content-end">Opcion B</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5 mb-5" id="datoOpcion2" placeholder="" required>
                        </div>

                        <div class="col-12 ">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold justify-content-end">Opcion C</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5 mb-5" id="datoOpcion3" placeholder="" required>
                        </div>

                        <div class="col-12 ">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold justify-content-end">Opcion D</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5 mb-5" id="datoOpcion4" placeholder="" required>
                        </div>
                            
                        <div class="col-12 ">
                        <label>¿Cual es la opcion correcta?</label>
                            <select class="form-select" aria-label="Default select example" id="datoOpcionCorecta">
                                <option value="0"></option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                              </select>                        
                        </div>
                        <div id="botones" class="text-center col-12">
                            <button class="fs-3 w-100 text-center bg-success text-white fw-bold rounded border border-4" id="btnConfirmarAgregar" type="submit">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="formularioEditarQuiz" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg rounded border border-info border-5">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Ediat Preguntas Quiz</h1>
                    <button type="submit" class="btn-close" onclick="reset(formularioQuiz2)" data-bs-dismiss="modal" aria-label="Close" ></button>
                </div>
                <div class="modal-body">
                    <form id="formularioQuiz2" class="row ">

                        <div class="col-12 ">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Pregunta</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5 mb-5" id="datoPreguntaEditar" placeholder="" required >
                        </div>
                            
                        <div class="col-12 ">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Opcion A</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5 mb-5" id="datoEditar1" placeholder="" required>
                        </div>
                            
                        <div class="col-12 ">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold justify-content-end">Opcion B</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5 mb-5" id="datoEditar2" placeholder="" required>
                        </div>

                        <div class="col-12 ">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold justify-content-end">Opcion C</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5 mb-5" id="datoEditar3" placeholder="" required>
                        </div>

                        <div class="col-12 ">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold justify-content-end">Opcion D</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5 mb-5" id="datoEditar4" placeholder="" required>
                        </div>
                            
                        <div class="col-12 ">
                        <label>¿Cual es la opcion correcta?</label>
                            <select class="form-select" aria-label="Default select example" id="datoOpcionCorectaEditar">
                                <option value="0"></option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                              </select>                        
                        </div>
                        <div id="botones" class="text-center col-12">
                            <button class="fs-3 w-100 text-center bg-success text-white fw-bold rounded border border-4" id="btnConfirmarEditar" type="submit">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <section class="" id="lugarPreguntas">
        
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="clases.js"></script>
</body>
</html>
