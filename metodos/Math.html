    <script>

    console.log(Math);                               //objeto Math
    console.log(Math.PI);                            //Valor PI
    console.log(Math.abs(-7.8));                     //Valor Absoluto solo positivo
    console.log(Math.ceil(7.2));                     //Redondear al siguente entero    8   
    console.log(Math.floor(7.8));                    //Redondear al anterior entero    7
    console.log(Math.round(7.49));                   //Redondear al entero mas sercano 7   
    console.log(Math.sqrt(81));                      // devuelve la raiz cuadrado del numero dado 9  
    console.log(Math.pow(2, 5));                     // elevar portencia, primer numero base el segundo el exponente 2 a la quinta  
    console.log(Math.sign(-0.3)); // -1 0 1          // indicador si el numero es negativo, 0, o positivo  
    console.log(Math.random())                       //Numero aleatorio entre 0 y 1   
    console.log(Math.round(Math.random() * 1000));   //numero aleatorio entre 0 y mil
